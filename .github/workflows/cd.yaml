name: CD - Deploy Portfolio Website

on:
  release:
    types:
      - published

jobs:
  precommit:
    uses: ./.github/workflows/precommit.yml

  docker-push:
    name: Deploy Docker Image to DockerHub
    runs-on: ubuntu-latest
    needs: precommit

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Sanitize Version Tag
        id: sanitize_tag
        run: |
          RAW_TAG="${{ github.event.release.tag_name }}"
          CLEAN_TAG=${RAW_TAG#v}
          echo "clean_tag=$CLEAN_TAG" >> $GITHUB_ENV
        shell: bash

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/portfolio-django:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/portfolio-django:${{ env.clean_tag }}
