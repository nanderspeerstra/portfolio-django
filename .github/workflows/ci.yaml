name: CI Pipeline

on:
  pull_request:

jobs:
  precommit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pre-commit/action@v3.0.0

  tests:
    runs-on: ubuntu-latest
    needs: precommit
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - run: |
          pip install -r requirements-dev.txt
          python manage.py migrate --noinput
          pytest tests/ -v -m "not e2e" --cov=gallery --cov=portfolio --cov-report=xml
      - uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

  docker-build-ci:
    runs-on: ubuntu-latest
    needs: tests
    outputs:
      image-tag: ${{ steps.build.outputs.digest }}
    steps:
      - uses: actions/checkout@v3
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            nspeerstra/portfolio-django:latest

  container-integration-tests:
    runs-on: ubuntu-latest
    needs: docker-build-ci
    steps:
      - uses: actions/checkout@v3
      - name: Build container image for testing
        run: |
          docker build -t portfolio-test:latest .
      - name: Run integration tests inside container
        env:
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
        run: |
          docker run --rm \
            --env-file .github/workflows/docker-test.env \
            -e SECRET_KEY="${SECRET_KEY}" \
            portfolio-test:latest \
            sh -c "pip install pytest pytest-django pytest-cov && \
                   python manage.py collectstatic --noinput && \
                   python -m pytest tests/integration/test_page_integration.py -v"
