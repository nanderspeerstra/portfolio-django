name: Portfolio Pipeline

on:
  pull_request:
  push:
    tags:
      - '*'

jobs:
  # --- Stage 1: Precommit (PR only) ---
  precommit:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v3
      - uses: pre-commit/action@v3.0.0

  # --- Stage 2: Django Tests (PR only) ---
  django-test:
    runs-on: ubuntu-latest
    needs: precommit
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
      - run: python manage.py migrate --noinput
      - run: python manage.py test

  # --- Stage 3: Docker Build (PR only) ---
  docker-build-ci:
    runs-on: ubuntu-latest
    needs: django-test
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v3
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            nspeerstra/portfolio-django:pr-${{ github.event.number }}
            nspeerstra/portfolio-django:${{ github.sha }}

  # --- Stage 4: Retag CI Image with Release Tag (Tag push only) ---
  docker-retag:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Retag & Push
        run: |
          RAW_TAG="${GITHUB_REF#refs/tags/}"
          CLEAN_TAG=${RAW_TAG#v}
          COMMIT_SHA=$(git rev-list -n 1 $RAW_TAG)
          docker pull nspeerstra/portfolio-django:${COMMIT_SHA}
          docker tag nspeerstra/portfolio-django:${COMMIT_SHA} nspeerstra/portfolio-django:${CLEAN_TAG}
          docker tag nspeerstra/portfolio-django:${COMMIT_SHA} nspeerstra/portfolio-django:latest
          docker push nspeerstra/portfolio-django:${CLEAN_TAG}
          docker push nspeerstra/portfolio-django:latest

  # --- Stage 5: Deploy to MicroK8s (Tag push only) ---
  deploy:
    runs-on: self-hosted
    needs: docker-retag
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v3
      - name: Deploy manifests with MicroK8s
        run: |
          sudo microk8s kubectl apply -f namespace.yaml
          sudo microk8s kubectl apply -f media-pvc.yaml
          sudo microk8s kubectl apply -f db-pvc.yaml
          sudo microk8s kubectl apply -f deployment.yaml
          sudo microk8s kubectl apply -f service.yaml
          sudo microk8s kubectl apply -f ingress.yaml
