repos:
  # Basic hygiene: whitespace, EOF, YAML, large files, merge conflicts
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict

  # Secret detection (excluding static assets)
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: 'static/'

  # Python linting (fast, modern)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.5
    hooks:
      - id: ruff

  # Python formatting
  - repo: https://github.com/psf/black
    rev: 25.11.0
    hooks:
      - id: black
        args: ['--line-length=79']

  # Python style checks
  - repo: https://github.com/PyCQA/flake8
    rev: 7.3.0
    hooks:
      - id: flake8

  # Markdown linting (excluding legacy/generated files)
  - repo: https://github.com/jackdewinter/pymarkdown
    rev: v0.9.33
    hooks:
      - id: pymarkdown
        exclude: 'src/data/|README\.md|CHANGELOG\.md|src/pages/'

  # Django template linting (optional but useful)
  - repo: https://github.com/Riverside-Healthcare/djlint
    rev: v1.36.4
    hooks:
      - id: djlint
        args: ['--profile=django']
