[pytest]
DJANGO_SETTINGS_MODULE = portfolio.settings
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
addopts = --strict-markers --tb=short --cov=gallery --cov=portfolio --cov-report=html --cov-report=term-missing
testpaths = tests
norecursedirs = .git .venv venv build dist *.egg
markers =
    models: marks tests as model tests (deselect with '-m "not models"')
    views: marks tests as view tests
    integration: marks tests as integration tests (page loading, content verification)
    e2e: marks tests as end-to-end browser tests (requires Chrome/Chromium)
